name: Release

on:
  push:
    tags:
      - "v[0-9]+.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gemini-watermark

jobs:
  # ─── Validate: lint, test, version check ────────────────────────
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Release version: ${TAG}"

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION="v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')"
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (all features)
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      - name: Test (all features)
        run: cargo test --all-features --locked

      - name: Test (lib only)
        run: cargo test --no-default-features --locked

  # ─── Build: cross-platform binaries ─────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        env:
          RUSTFLAGS: "-C strip=symbols"
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }} --features cli
          else
            cargo build --release --locked --target ${{ matrix.target }} --features cli
          fi

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} staging/
          cp LICENSE-MIT LICENSE-APACHE README.md staging/
          cd staging
          tar czf ../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz *

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" staging/
          Copy-Item LICENSE-MIT, LICENSE-APACHE, README.md staging/
          Compress-Archive -Path staging/* -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"

      - name: SHA256 checksum (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARCHIVE="${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz"
          shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          cat "$ARCHIVE.sha256"

      - name: SHA256 checksum (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 $archive).Hash.ToLower()
          "$hash  $archive" | Out-File -Encoding ascii "$archive.sha256"
          Get-Content "$archive.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip.sha256
          if-no-files-found: ignore

  # ─── Release: create GitHub Release with all artifacts ──────────
  release:
    name: GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 > ../SHA256SUMS.txt
          cd ..
          echo "--- SHA256 Checksums ---"
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: ${{ needs.validate.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.sha256
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─── Publish: push to crates.io ─────────────────────────────────
  publish:
    name: Publish to crates.io
    needs: [validate, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
